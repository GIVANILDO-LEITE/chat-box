<!doctype html>
<html lang="pt-br">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aec2621acd.js" crossorigin="anonymous"></script>
    <title>Chat Box</title>
  </head>
  <body>
    <div class="container">
        <div class="msg-header">
            <div class="msg-header-img">
            <img src="imagens/Foto Branco Leite.jpg" alt="">
            </div>
            <div class="active">
                <h4>Givanildo</h4>
                <h6>3 horas ago...</h6>
            </div>
            <div class="header-icons">
                <i class="fa-solid fa-video"></i>
                <i class="fa-solid fa-phone-flip"></i>
                <i class="fa-sharp fa-solid fa-circle-info"></i>
            </div>
        </div>
        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                    <div class="msg-page">
                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="imagens/Foto Branco Leite.jpg" alt="">
                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>Oi! Esta é uma mensagem de Givanildo</p>
                                    <span class="time">11:01 - 11 de Outubro</span>
                                </div>
                            </div>
                        </div>
                        <div class="outgoing-chats">
                            
                            <div class="outgoing-chats-msg">
                                <p>Vamos acompanhar o processo</p>
                                <span class="time">11:01 - 11 de Outubro</span>
                            </div>
                            <div class="outgoing-chats-img">
                                <img src="imagens/images-mulher.jpg" alt="">
                            </div>
                        </div>
                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="imagens/Foto Branco Leite.jpg" alt="">
                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>Oi! Esta é uma mensagem de Givanildo</p>
                                    <span class="time">11:01 - 11 de Outubro</span>
                                </div>
                            </div>
                        </div>
                        <div class="outgoing-chats">
                            
                            <div class="outgoing-chats-msg">
                                <p>Vamos acompanhar o processo</p>
                                <span class="time">11:01 - 11 de Outubro</span>
                            </div>
                            <div class="outgoing-chats-img">
                                <img src="imagens/images-mulher.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg-bottom">
                <div class="bottom-icons">
                    <i class="fa fa-plus-circle"></i>
                    <i class="fa fa-camera"></i>
                    <i class="fa fa-microphone"></i> 
                    <i class="fa fa-smile"></i>
                </div>
                <div class="input-group">
                    <input type="text" class="from-control" placeholder="Escreva aqui sua mensagem">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-paper-plane"></i></span>
                        </div>
                </div>
            </div>
        </div>
    </div>

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
